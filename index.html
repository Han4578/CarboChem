<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarboChem</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="head">
        <div></div>
        <div class="title-container">
            <div>CARBOCHEM</div>
        </div>    
        <img class="question" src="images/question.png" alt="">
    </div>
    <div class="container">

    </div>
    <div class="action-bar">
        <div class="reset">Reset</div>
        <div class="element-button">C</div>
        <img class="line-button" src="./images/single.svg"></img>
        <div class="delete">Del</div>
        <div class="auto">Auto</div>
    </div>
    <div class="element-menu">
        <div class="slot">
            <div class="element-selection selected" data-bond = 4>C</div>
            <div>[C]</div>
        </div>
        <div class="slot">
            <div class="element-selection" data-bond = 1>H</div>
            <div>[H]</div>
        </div>
        <div class="slot">
            <div class="element-selection" data-bond = 2>O</div>
            <div>[O]</div>
        </div>
        <div class="slot">
            <div class="element-selection" data-bond = 1>Cl</div>
            <div>[L]</div>
        </div>
        <div class="slot">
            <div class="element-selection" data-bond = 1>Br</div>
            <div>[B]</div>
        </div>
        <div class="slot">
            <div class="element-selection" data-bond = 1>I</div>
            <div>[I]</div>
        </div>

    </div>
    <div class="line-menu">
        <div class="slot">
            <img class="line-selection" data-bond= 1 src="./images/single.svg"></img>
            <div>[1]</div>
        </div>
        
        <div class="slot">
            <img class="line-selection" data-bond= 2 src="./images/double.png"></img>
            <div>[2]</div>
        </div>
        
        <div class="slot">
            <img class="line-selection" data-bond= 3 src="./images/triple.png"></img>
            <div>[3]</div>
        </div>
        
    </div>
    <div class="name">
        Meth
    </div>
    <div class="darken"></div>
    <div class="tutorial">
        Welcome to CarboChem!
    </div>
</body>
</html>
